        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="col-sm-12">
      <nav class="nav nav-pills nav-fill">


        <a class="nav-item nav-link active" [routerLink]="['/usuario/perfil']">PERFIL</a>

        <a class="nav-item nav-link active" [routerLink]="['/usuario/pacientes']">REGISTRO PACIENTES</a>

<div class="contenedor">
<div>
  <div class="padre">
    <form class="example-form" style="color:orangered">
       <label>Doctor</label>
     <div class="col-sm-12">
       <div class="form-group">
        
         <input [(ngModel)]="nombre" name="nombre" /></div>
     <label>Años Experiencia</label>
    
     <div class="col-sm-12">
        
        <input [(ngModel)]="precio" name="precio" type="number" />
 </div>
  <label for="exampleFormControlSelect1">Especialidad</label>
 <div class="col-sm-12"> <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="imagen" name="imagen">
     <option>Medicina General</option>
     <option>Medicina Interna</option>
     <option>Traumatologia</option>
     <option>Urologia</option>
     <option>Cardiologia</option>
     <option>Neumonia</option>
     <option>Neurologia</option>
     <option>Neurocirugia</option>
     <option>Dermatologia</option>
     <option>Cirugia Torácica</option>
   </select>
 </div>
       
       
        <label>Direccion</label>
       <div class="col-sm-12" style="margin-top: 12px;"> 
         <input [(ngModel)]="detalle" name="detalle" />
       </div>
       </div>
         
<div class="col sm-12" style="margin-top: 15px;">
  <div>
    <button type="submit" (click)="registrase()" class="btn btn-danger">Crear Doctor<mat-icon aria-hidden="false"
        aria-label="Example home icon">assignment_turned_in</mat-icon></button>
  </div>
</div>
      
   
    
    </form>
   
  </div>
</div>
<div class="container" style="text-align:center; width:100%" style="margin-top: 30px;">
<div class="hijo" style="margin:auto; text-align:left;">
  
<table class="table" style="margin:auto; text-align:left;">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Doctor</th>
      <th scope="col">Años Experiencia</th>
      <th scope="col">Direccion</th>
      <th scope="col">Especialidad</th>

    </tr>

  </thead>
  <tbody style="background-color: white;">
    <tr
      *ngFor="let producto of productos"
      (click)="onSelectectCity(producto)"
      (dblclick)="toggleEditOn()"
    >
       <th>{{ producto.nombre }}</th>
       <th>{{ producto.precio }}</th>
       <th>{{ producto.detalle }}</th>
       <th>{{ producto.imagen }}</th>
       <th><img src="{{ producto.imagen }}" alt="" width="150px" /></th>

      <span class="badge badge-danger" (click)="eliminar(producto)">x</span>

    </tr>
        
        </tbody>
        </table>
    <div class="input-group mt-2" *ngIf="editOn">
      <div>      <input
        type="text"
        class="form-control"
        name="editOn"
        value="{{ selectedProducto.nombre }}"
        [(ngModel)]="selectedProducto.nombre"
        onFocus="this.select()"
        autofocus
      /></div>
      <div><input
        type="text"
        class="form-control"
        name="editOn"
        value="{{ selectedProducto.precio }}"
        [(ngModel)]="selectedProducto.precio"
        onFocus="this.select()"
        autofocus
      /></div>
      <div>    <input
        type="text"
        class="form-control"
        name="editOn"
        value="{{ selectedProducto.detalle }}"
        [(ngModel)]="selectedProducto.detalle"
        onFocus="this.select()"
        autofocus
      /></div>
      <div>
        <input
          type="text"
          class="form-control"
          name="editOn"
          value="{{ selectedProducto.imagen }}"
          [(ngModel)]="selectedProducto.imagen"
          onFocus="this.select()"
          autofocus
        /></div>

      <div>  <button class="btn btn-info" (click)="actualizar(selectedProducto)">
        Editar
      </button></div>
  

    </div>

</div>
</div>
</div>
